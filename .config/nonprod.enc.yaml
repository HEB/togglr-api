    name: togglr-api-service
    namespace: togglr
    chart: df/df-service
    version: 1.2.0
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:MEV34u8x,iv:7i1o60Rso5X3HijWG9PP17QTPdXtQcqRv3b5r6ahkCc=,tag:YO2yeDwE+rLE76VNI0USvQ==,type:str]
    password_enc: ENC[AES256_GCM,data:ls2wvgEuA3CgIw6Kk5K96A==,iv:4imp3TiH23pauBH7HJ2rbkWvDW36t32tPiQz76mwGOE=,tag:3UKVVuqP6/stMZ8jp1ox0g==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:Cg==,iv:fAStsdKyjCg3jaoLKEwVu9OrtFsWh8sMaSuMF+J1iPk=,tag:pbsuGiZDQUwSG/IVS4PN5g==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:RGqJi1GDb4Q=,iv:XGfgVMKKqkbeLRwZpeSPI1aF7SPWpGITvcPFJgPCF4I=,tag:F2ZFkDy4IqzZxymdj4TvFQ==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:pRR+dWu/Eg==,iv:XOhj1MVH9T88wAxop3slqeWle6HEEQMHyu6re1h7TE8=,tag:GPlkbqHGVDRSN2AKK6ip+w==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.nonprod.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
    minReplicas: 3
    maxReplicas: 10
    targetMemoryUtilization: 80
    targetCpuUtilization: 80
resources:
