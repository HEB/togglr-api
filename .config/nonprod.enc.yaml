_meta:
    kms: projects/constellation-nonprod/locations/global/keyRings/togglr-key-ring/cryptoKeys/togglr-crypto-key
    name: togglr-api-service
    namespace: fast
    chart: df/df-service
    version: 1.2.0
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:hOOFS3S7,iv:V4XI33AxWM4i6rupcWyCxHxFVhOoZaXp4v3YxaHSDKg=,tag:gH3llPU4gkETu0uQqAjwLw==,type:str]
    password_enc: ENC[AES256_GCM,data:xxT06l8marspnM1E56xvKg==,iv:Lo8uukucNi4mryN54NAuaIWjFtx7wuZXYnnskUr6vCg=,tag:rXLjxFr1WbTj2apDI9u6Pg==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:Vg==,iv:i0/wyCMdYy+WekD3MZfjH1bwPzPDt0u4iiJH+zaX+E0=,tag:OkoIrKvd7ErPrC/CcRrk3A==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:smiugwDY8KM=,iv:B89jgpIMLb/FR8hMUmSH6wZy0956lGm4pvbps1oZbMU=,tag:P7vZUAdHtmPqXv3qXTjFlg==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:oJsa/whATg==,iv:kXxBj7BHQcykBcPkdnaE8AL3xqsFvG8wRnoK4MpMzVQ=,tag:0XQD5jX0bLsuCcBWeek6Jg==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.nonprod.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
    minReplicas: 3
    maxReplicas: 10
    targetMemoryUtilization: 80
    targetCpuUtilization: 80
resources:
    requests:
        cpu: "1"
        memory: 3Gi
    limits:
        cpu: "1"
        memory: 3Gi
