    name: togglr-api-service
    namespace: togglr
    chart: df/df-service
    version: 1.2.0
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:p69f9zRr,iv:7rSJIxIYqfCt1oP7ydaI114rsUC9oFuF1RdfX3jAoLs=,tag:SGXvCwQJ9jaC/sM1mmO5GQ==,type:str]
    password_enc: ENC[AES256_GCM,data:U7zBQp/3+rE0eVgLw9ilBg==,iv:fpXv5EPpEeGra1RTMLdJWYFV+h4buuKuEXgt+l7flfA=,tag:wCBR2aLKiW8n3OashY0nqw==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:cA==,iv:pgg+u6zcZfDH+Y0EmordhdCdRSTqOx/QkvtOLHUBT8s=,tag:4A6nnSUOzX2QkNaFVEMrZg==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:jAp5jgmf9Lg=,iv:CYo2q0iOsKRijj5mN87u5lvatC85fU2P03kEd5mbZN8=,tag:0vi+0rNq9rW1W/1gKXOLgQ==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:LywdnF3VQg==,iv:Bc4fDM4ZSGs4OWvDzmI+SRRxS5csk4O4/qQ5Jkob9Ls=,tag:Fn5jaEDyVblFlO8gSX4qRw==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.nonprod.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
    minReplicas: 3
    maxReplicas: 10
    targetMemoryUtilization: 80
    targetCpuUtilization: 80
resources:
