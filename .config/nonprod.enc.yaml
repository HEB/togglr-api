_meta:
    kms: projects/constellation-nonprod/locations/global/keyRings/togglr-key-ring/cryptoKeys/togglr-crypto-key
    name: togglr-api-service
    namespace: fast
    chart: df/df-service
    version: 1.2.0
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:2SV+Iy4G,iv:RC1O94yIx++KpimEO4JkTBh3yDDDUmz7S2e1PbGuE10=,tag:kiJZGlYLStsH97vgPkIZrQ==,type:str]
    password_enc: ENC[AES256_GCM,data:fnnFGdoTnV/EH8G1X3D8hw==,iv:8l3mn2qhtVEuf9e1DRzYM8v0OoBH+oI1aSxp/QFC5jU=,tag:tJpyVB3UzkJRE9jbKFeWTw==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:cQ==,iv:0/8hnYUH83PaKv3vlvIxJPa4l/kk1XFWgTpWJI4GA+E=,tag:rgkupXH0R0Lws3xlts5r/w==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:bkUA1GifSsg=,iv:XpAx7P/Uk8rBt1PzOfv8/nKO0KqFQp98ZqVo4kehTzQ=,tag:0zEzk20316o4jQF/612GfQ==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:QG+ZF1/6vQ==,iv:ZLKdmGgMvWPKXRxdCgfUMPc3by2TDhn+8DOdMENLG+Y=,tag:8b6Z1Yc+IbK0pBnpHvcGoA==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.nonprod.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
    minReplicas: 3
    maxReplicas: 10
    targetMemoryUtilization: 80
    targetCpuUtilization: 80
resources:
    requests:
        cpu: "1"
        memory: 3Gi
    limits:
        cpu: "1"
        memory: 3Gi
