_meta:
    kms: projects/constellation-nonprod/locations/global/keyRings/togglr-key-ring/cryptoKeys/togglr-crypto-key
    name: togglr-api-service
    namespace: fast
    chart: df/df-service
    version: 1.2.0
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:YlL3x39F,iv:kVNS+0lzuj/ntvBqyZDLf6Y621eR5b05ivoQpkB/gRE=,tag:eRy4d7l6spR+WmWy3yAs9w==,type:str]
    password_enc: ENC[AES256_GCM,data:IJ/Dnt8Mi4ZvkKXKikapJA==,iv:GsYe4jrLlVmSmG1UvIG8UhlUNFqyk4GH+c1nRWYAtg8=,tag:VKHMtC+/s8b4XTt4tGgj2A==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:cw==,iv:y/FY4xUsox3we5CKzzAuhMOZBn7kUWtKZbtMsu7NZFg=,tag:5xZeVSReFK0/kihO+6ksfw==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:TUk4CV6507g=,iv:cBr2mEz7/IM6gpV3RoL50I2DhvlDxPzHiAulbOo6bMc=,tag:8PylIvCt017JPNvV5MwVDw==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:bwFlu1rlYA==,iv:5fIXtcopLb/LY66Ph+3CgpAOwIABCormnOBhGjhxjO0=,tag:TObyPFmu+r4KZerNnmX9yw==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.nonprod.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.nonprod.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
    minReplicas: 3
    maxReplicas: 10
    targetMemoryUtilization: 80
    targetCpuUtilization: 80
resources:
    requests:
        cpu: "1"
        memory: 3Gi
    limits:
        cpu: "1"
        memory: 3Gi
