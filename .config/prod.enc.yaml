    name: togglr-api-service
    namespace: fast
    chart: df/df-service
    version: 1.1.1
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:MCElNhi1PS24ZDjQtuE/,iv:V8Dmh+dGWkiQR9W+AnGd/LJpxmakMy+4mse6Vb7aoI8=,tag:+2czRJm37w0U/g0Tx+h3Pg==,type:str]
    password_enc: ENC[AES256_GCM,data:kOZUmgiArFubKg+0llkEGA==,iv:5QRmI8FlUQfqMBm15kwAPh4SfJ6hbGw7FIsm3gQBOuM=,tag:ml/64rG+AE/GTVIDiU9Rrw==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:IQ==,iv:PN2L97gFZoz6R0DJHq+gvgFkVMQnaSB44wY38sOkJ0M=,tag:6aGRJTpTs5MABzlVQPnAYw==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:BuJNYsEdjw==,iv:q9uLLs2PjrCKL0Nh9pn/ZIWYcpMWQlnjixQGRDJa8sA=,tag:2J/806uAq1aO2E/ZlKU/0Q==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:o71ea48QibUdcRRT,iv:+K8Re3KnsXsFdkxtnbz4D0pr0DSzNO0+jHJc2jdZbNk=,tag:tSUJVXaXKqGPjvG63dv91w==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets: null
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
