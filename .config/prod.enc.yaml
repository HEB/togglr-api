    name: togglr-api-service
    namespace: togglr
    chart: df/df-service
    version: 1.2.0
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-prod-242820
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-prod-242820:us-central1:gcpcsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:vtX5sVpnqS9fuZI922b8,iv:Ee/qOiGIQW75v0B/zeDuKFbjD+DlTHn/j4JCeeo6DUU=,tag:ZyvG4YvIWiGq3aqAU5eRSg==,type:str]
    password_enc: ENC[AES256_GCM,data:R2pdF384NyzkV3gQna0+Ag==,iv:QVChZp4wuUutylNZ4fc+aODlryZsfC4KoOl6uuMZ7Ho=,tag:TB+agAx1aL/CiNwURMXuBg==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:Pw==,iv:NhrfPAUxmo/1VWI9Kr8tY5WO8oG5O+2sNZySA/5FRiQ=,tag:/Svk5R2S8DrvNjRnkQh5bw==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:y3tBx5RxMFDmD2eF,iv:AjJ+7hhj9hUwtmRecu+qqrN29AdbEQqoU37t0a68IK0=,tag:jK/WMS3Vcxy0cCJQ7ZR1Ew==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:pPb0yOw9Xg==,iv:IoUlppeN4nS5tz6zNe1/7JoDJOs/tNUnRz6oT7VNDTo=,tag:YQISHKs/4keW6IunQDrYnQ==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets: null
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
scaler:
    minReplicas: 3
    maxReplicas: 10
    targetMemoryUtilization: 80
    targetCpuUtilization: 80
resources:
