version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-prod-242820
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-prod-242820:us-central1:gcpcsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:zs3TiypAs0j6eeomg0wf,iv:z+9Rro0pzVK/NkxvAULvrjRxGWFJr6+GAA4yG5W2xZo=,tag:Dc8HPrwMPT3uCGYlkrN/dA==,type:str]
