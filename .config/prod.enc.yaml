    name: togglr-api-service
    namespace: fast
    chart: df/df-service
    version: 1.1.1
version: v1
replicaCount: 3
image:
    registry: us.gcr.io/constellation-nonprod
    name: togglr-api-service
    tag: latest
    pullPolicy: Always
app:
    listenerPort: 8080
    probes:
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 3
        liveness:
            endpoint: /togglr-api/actuator/health
        readiness:
            endpoint: /togglr-api/actuator/health
cloudsql:
    enabled: true
    useProxy: true
    #  pg or mysql
    type: mysql
    instance: constellation-nonprod:us-central1:gcccsmtogglr
    #  privateIp:
    user_enc: ENC[AES256_GCM,data:aMhI1SpB,iv:oDtGTiWtO4yXLrnoVwIgWMtszfsFHkX1Ms1t11Do55g=,tag:t/ZwZdyWqHlxNyEvLQ25Wg==,type:str]
    password_enc: ENC[AES256_GCM,data:dlAdmyozL7rfQ1tuv/4oRA==,iv:Z4j5Flrvm8Ob0yr82LwfBCiwV4HJ6sPb1PW4VHv3RZs=,tag:E1qb2UtrsZxtM7DYzMAjrg==,type:str]
    database: togglr
    proxyResources:
        limits:
            cpu: 500m
            memory: 500Mi
        requests:
            cpu: 300m
            memory: 300Mi
env:
    staticValues:
        SPRING_DATASOURCE_URL: jdbc:mysql://$(SPRING_DATASOURCE_HOST):$(SPRING_DATASOURCE_PORT)/$(SPRING_DATASOURCE_DATABASE)?verifyServerCertificate=false&useSSL=false&requireSSL=false
    secrets:
        HEB_TOGGLR_CLIENT_APP-ID_enc: ENC[AES256_GCM,data:EQ==,iv:1UfR2e2x9be72hwZA/lUSUEWBwo6etJYDI3AP59+h5M=,tag:JFYo7xm2RnMl/Wkyg5VoJA==,type:str]
        SPRING_SECURITY_USER_PASSWORD_enc: ENC[AES256_GCM,data:MdI60zZJOgI=,iv:amOnXNUs2ixIyMS1UOZbL4OxDkX04e2rgWWZQo2P68I=,tag:/ocmOqHVX0klRn4AfTq4Tw==,type:str]
        SPRING_SECURITY_USER_NAME_enc: ENC[AES256_GCM,data:Vx//0hndHw==,iv:fgl2tyJRye+S3Z9FSFf282iCi2l5WtZpDw71yqLiyCs=,tag:zDpsScRB//DNO242uSDojQ==,type:str]
    configs:
        HEB_TOGGLR_CLIENT_SERVER-URL: http://localhost:8080/togglr-service/features/active
        SERVER_SERVLET_CONTEXT-PATH: /togglr-api
        SERVER_SERVLET_SESSION_COOKIE_DOMAIN: togglr.df.gcp.heb.com
        SSO_SAML_COOKIE_DOMAIN: togglr.df.gcp.heb.com
        SPRING_PROFILES_ACTIVE: clouddev,mysql
        HEB_TOGGLR_APP-DOMAIN: togglr.df.gcp.heb.com
        HEB_TOGGLR_CACHE-TIME: "15000"
    externalSecrets: null
    externalSecrets:
    -   name: SPRING_DATASOURCE_USERNAME
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_USER
    -   name: SPRING_DATASOURCE_PASSWORD
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PASSWORD
    -   name: SPRING_DATASOURCE_HOST
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_HOST
    -   name: SPRING_DATASOURCE_PORT
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_PORT
    -   name: SPRING_DATASOURCE_DATABASE
        secretName: togglr-api-service-cloudsql
        secretKey: CLOUDSQL_DATABASE
